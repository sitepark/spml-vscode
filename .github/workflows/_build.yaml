# Reusable Build Workflow
name: _Build

on:
  workflow_call:

jobs:
  build-lsp:
    outputs:
      lsp-sha: ${{ steps.checkout-lsp.outputs.lsp_sha }}
    runs-on: ubuntu-latest
    container:
      image: rust:latest
      env:
        CARGO_HOME: /.cargo
      volumes:
        - ./lspml:/lspml
    steps:
      - uses: actions/checkout@v4

      - name: Checkout LSP
        id: checkout-lsp
        run: |
          git clone https://github.com/DrWursterich/lspml.git
          echo "lsp_sha=$(git -C lspml rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: Compile LSP
        run: cargo build --manifest-path ./lspml/Cargo.toml --release

      - name: Upload LSP as artifact
        uses: actions/cache@v4
        with:
          path: lspml/target/release/lspml
          key: compiled-lsp-${{ steps.checkout-lsp.outputs.lsp_sha }}

  build-extension:
    name: Build Extension
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build
        run: bun run compile

      - name: Cache compiled extension
        uses: actions/cache@v4
        with:
          path: out/
          key: compiled-extension-${{ github.sha }}